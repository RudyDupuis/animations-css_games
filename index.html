<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/style.css"/>
        <title>Animations game</title>
    </head>
    <body>
        <div class="games">
            <h1>Synchronize yellow bars</h1>
            <div class="loading">
                <div class="loading__rod loading__rod--1"></div>
                <div class="loading__rod loading__rod--2"></div>
                <div class="loading__rod loading__rod--3"></div>
                <div class="loading__rod loading__rod--4"></div>
                <div class="loading__rod loading__rod--5"></div>
                <div class="loading__rod loading__rod--6"></div>
                <div class="loading__rod loading__rod--7"></div>
                <div class="loading__rod loading__rod--8"></div>
                <div class="loading__rod loading__rod--9"></div>
                <div class="loading__rod loading__rod--10"></div>
            </div>
            <div class="loading">
                <div class="loading__rod loading__rod--second loading__rod--1"></div>
                <div class="loading__rod loading__rod--second loading__rod--2"></div>
                <div class="loading__rod loading__rod--second loading__rod--3"></div>
                <div class="loading__rod loading__rod--second loading__rod--4"></div>
                <div class="loading__rod loading__rod--second loading__rod--5"></div>
                <div class="loading__rod loading__rod--second loading__rod--6"></div>
                <div class="loading__rod loading__rod--second loading__rod--7"></div>
                <div class="loading__rod loading__rod--second loading__rod--8"></div>
                <div class="loading__rod loading__rod--second loading__rod--9"></div>
                <div class="loading__rod loading__rod--second loading__rod--10"></div>
            </div>
        </div>
        <div class="games">
            <h1>Align the checkbox</h1>
            <div class="reaction">
                <div class="reaction__pointer"></div>
                <input type="checkbox" class="reaction__ball">
                <input type="checkbox" class="reaction__ball">
                <input type="checkbox" class="reaction__ball">
                <input type="checkbox" class="reaction__ball">
                <div class="reaction__pointer"></div>
            </div>
        </div>
        <div class="games">
            <h1>Test your strength</h1>
            <div class="testing">
                <input type="button" value="All your strength" class="testing__btn">
                <div class="testing__machine">
                    <div class="testing__machine__rod"></div>
                </div>
            </div>
        </div>
    </body>
</html>
